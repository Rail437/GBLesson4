<!doctype html>

<html ng-app="app">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
</head>

<body>
<div class="container" ng-controller="indexController">
    <h1>Продукты</h1>
    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <thead>
        <tr>
            <td>Id</td>
            <td>Description</td>
            <td>Company</td>
            <td>Coast</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="p in Products">
            <td>{{p.id}}</td>
            <td>{{p.description}}</td>
            <td>{{p.company}}</td>
            <td>{{p.coast}}</td>
            <!--<td>
                <button class="btn btn-primary" ng-click="showForm()">Изменить</button>
            </td>-->
            <td>
                <button class="btn-danger" ng-click="removeProduct(p.id)">Удалить</button>
            </td>
        </tr>
        </tbody>
    </table>

    <h3>Сохранить товар</h3>
    <form novalidate ng-submit="saveProduct()">
        <div class="form-group col-md-6">
            <label>Description</label>
            <input class="form-control" type="text" ng-model="NewProduct.description">
        </div>
        <div class="form-group col-md-6">
            <label>Company</label>
            <input class="form-control" type="text" ng-model="NewProduct.company">
        </div>
        <div class="form-group col-md-6">
            <label>Coast</label>
            <input class="form-control" type="number" ng-model="NewProduct.coast">
        </div>
        <div>
            <button class="btn btn-success" type="submit">Сохранить</button>
        </div>
    </form>
</div>
</body>
</html>

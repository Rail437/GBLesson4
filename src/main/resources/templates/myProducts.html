<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!--<link rel="stylesheet" th:href="@{/webjars/bootstrap/4.6.0-1/css/bootstrap.min.css}"/>-->
</head>
<body>
<script th:src="@{/webjars/bootstrap/4.6.0-1/js/bootstrap.bundle.min.js}"></script>
<tr>
    <td>
        <form action="#" th:action="@{/}" method="post" th:object="${product}">
            <div class="mb-3">
                <label class="form-label">Description</label>
                <input type="text" class="form-control" id="productCode" name="productCode"/>
            </div>
            <div class="mb-3">
                <label class="form-label">Coast</label>
                <input type="text" class="form-control" id="coast" name="coast"/>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn-primary">Enter</button>
            </div>
        </form>
        <form action="#" th:action="@{/}" method="post" th:object="${myString}">
            <div class="mb-3">
                <label class="form-label">Description</label>
                <input type="text" class="form-control" id="description" name="description"/>
            </div>
            <div class="mb-3">
                <label class="form-label">Company</label>
                <input type="text" class="form-control" id="company" name="company"/>
            </div>
            <div class="mb-3">
                <label class="form-label">Coast</label>
                <input type="text" class="form-control" id="coast" name="coast"/>
            </div>
            <div class="mb-3">
                <button type="submit" name="filter" class="btn-primary">Filter</button>
            </div>
        </form>
    </td>
    <td>
        <div>
            <h1>Available products</h1>
            <table class="table">
                <tr>
                    <th>ID</th>
                    <th>Description</th>
                    <th>Company</th>
                    <th>Coast</th>
                </tr>
                <tr th:each="prod : ${products}">
                    <td th:text="${prod.id}">...</td>
                    <td th:text="${prod.description}">...</td>
                    <td th:text="${prod.company}">...</td>
                    <td th:text="${prod.coast}">...</td>
                </tr>
            </table>
        </div>
    </td>
    <form action="#" th:action="@{/}" method="post" th:object="${myString}">
        <div class="mb-3">
            <label class="form-label">Find Name</label>
            <input type="text" class="form-control" id="description" name="description"/>
        </div>
        <div class="mb-3">
            <button type="submit" name="findPersonByName" class="btn-primary">Find Person</button>
        </div>
    <td>
        <div>
            <h1>Available Persons</h1>
            <table class="table">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Products</th>
                </tr>
                <tr th:each="person : ${persons}">
                    <td th:text="${person.id}">...</td>
                    <td th:text="${person.name}">...</td>
                    <td th:text="${person.products}">...</td>
                </tr>
            </table>
        </div>
    </td>
</tr>
</body>
</html>
